<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT_BOT</title>
    <link rel="stylesheet" href="css_1.css">
    <link rel="stylesheet" href="css2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with me :-)
            <i id="chat-icon" style="color: #fff"; class="fa fa-fw fa-comments-o"></i>
        </button>

    <div class="content">
        <div class="outer-container">
            <div class="chat-conatiner">
            <div id="chatbox">
                <h5 id="chat-timestamp"></h5>
                    <p id="botStarterMessage" class="boxtext">
                        <span>Typing...</span>
                    </p>
            </div>
            <!--for user i/p-->
            <div class="chat-bar-input-block">
                <div id="userInput">
                    <input id="textInput" clas="input-box"  type="text" name="msg"
                    placeholder="">
                    <p></p>
                </div>
                <div class="chat-bar-icons">
                    <i id="chat-icon" style="color: rgba(10, 235, 85, 0.841)"; class="fa fa-fw fa-heart"
                    onclick="circleButton()"></i>
                    <i id="chat-icon" style="color: rgb(197, 19, 19)"; class="fa fa-fw fa-send"
                        onclick="sendButton()"></i>
                </div>
                </div>
                <div id="chat-bar-bottom">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

        
    </div>
    </div>

    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="s1.js"></script>
<script src="s2.js"></script>
</html>
